<div ngbDropdown class="dropdown" #dropdownInstance="ngbDropdown" [ngClass]="{ 'element-disabled': disabled }">
  <h2 class="toggler-title" *ngIf="togglerTitle">{{ togglerTitle }}</h2>
  <div class="search-container">
    <div ngbDropdownToggle class="btn btn-outline primary multiselect" on-toggle="onTouchCallback()">
      <ng-container *ngIf="selectedItemId">
        <ng-container
          *ngTemplateOutlet="itemTemplate || defItemTemplate; context: {$implicit: selectedItem}">
        </ng-container>
      </ng-container>
    </div>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic">
      <button
        *ngFor="let item of items"
        type="button"
        class="dropdown-item"
        (click)="onItemSelect(item.id)">
        <ng-container
          *ngTemplateOutlet="itemTemplate || defItemTemplate; context: {$implicit: item}">
        </ng-container>
      </button>
    </div>
  </div>
</div>

<ng-template dropdown-selected-value let-item #defItemTemplate>
  <div
    class="dropdown-item"
  >
    {{ item.value }}
  </div>
</ng-template>
