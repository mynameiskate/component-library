<script src="../../app.component.spec.ts"></script><h2 class="input-label" *ngIf="inputLabel">{{ inputLabel }}</h2>
<input
  #element
  name="inputText"
  type="text"
  [ngClass]="{ invalid: !control.valid }"
  class="outline editable"
  [ngModel]="innerValue"
  (keydown)="insertText($event)"
  autocomplete="off"
  ngDefaultControl>
<clb-control-errors [control]="control"></clb-control-errors>
