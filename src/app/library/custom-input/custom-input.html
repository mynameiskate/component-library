<div class="form-group">
  <h2 class="input-label" *ngIf="inputLabel">{{ inputLabel }}</h2>
  <div
    #element
    [ngClass]="{
      invalid: !isValid
    }"
    class="outline editable"
    contenteditable="true">
  </div>
  <div class="error-container" *ngIf="!isValid">
    <div class="error" *ngFor="let errorMessage of errorMessages">
      <i class="fa fa-warning"></i>
      {{ errorMessage }}
    </div>
  </div>
</div>
