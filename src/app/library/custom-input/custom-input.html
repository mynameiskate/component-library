<ng-container>
  <h2 class="input-label" *ngIf="inputLabel">{{ inputLabel }}</h2>
  <input
    #element
    name="inputText"
    [ngClass]="{ invalid: !control.valid }"
    class="outline editable"
    [ngModel]="innerValue"
    (change)="updateValue($event)"
    (blur)="onTouchCallback()"
    type="text"
    ngDefaultControl>
  <control-errors [control]="control"></control-errors>
</ng-container>
